<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login<span><i class="fa fa-linkedin-square" aria-hidden="true"></i></span></h2>
        <div class="intro-text">
            <h1>Sign in</h1>
            <p>Stay updated when you login</p>
        </div>
        <div class="inputs">
            <div class="input">
                <input type="text" name="Email" id="Email" required/>
                <label for="email">
                    Email or phone
                </label>
            </div>
        <div class="input">
            <input type="text" name="Password" id="Password" required/>
            <label for="password">
                Password
            </label>
        </div>
    </div>
    <a href="#" class="forget-pass-link">Forget password?</a>
    <button class="noselect">
        <span> Sign In</span> </button>
    <p class="join-link">New user? sign up here<a href="#">Sign Up</a></p>

    </div>
</body>

    <link rel="stylesheet" href="linkedsty.css"/>

</html>
